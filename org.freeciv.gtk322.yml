app-id: org.freeciv.gtk322
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: freeciv-gtk3.22
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk3.22
    buildsystem: autotools
    config-opts:
      - --enable-client=gtk3.22
      - --enable-fcmp=gtk3
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-RC1/freeciv-3.1.0-RC1.tar.xz"
        sha256: 0aed65f4c32d97a7fa8da8efc1402b3c2b6a681fa545f06b83db01a95997d5c8
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk3-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
      - type: patch
        path: 0004-Metadata-Add-developer_name-tags.patch
