app-id: org.freeciv.gtk322
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: freeciv-gtk3.22
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk3.22
    buildsystem: autotools
    config-opts:
      - --enable-client=gtk3.22
      - --disable-fcmp
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-beta2/freeciv-3.1.0-beta2.tar.xz"
        sha256: 45fd8f8707029c84747a6c8dfa7ca7ac6a660fbe9a4e082f87cafc32e41eb51e
      - type: patch
        path: reldate.patch
