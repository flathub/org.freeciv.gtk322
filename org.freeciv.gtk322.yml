app-id: org.freeciv.gtk322
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: freeciv-gtk3.22
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk3.22
    buildsystem: autotools
    config-opts:
      - --enable-client=gtk3.22
      - --enable-fcmp=gtk3
      - --disable-freeciv-manual
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.1/3.1.0-beta3/freeciv-3.1.0-beta3.tar.xz"
        sha256: 2fc4ad1f5833b60e18286e6dc5107ef9104d6d81a0e634b5448abdb73636d54e
      - type: patch
        path: 0029-Rename-org.freeciv.mp.-gui-as-org.freeciv.-gui-.mp.patch
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk3-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
