app-id: org.freeciv.gtk322
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: freeciv-gtk3.22
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk3.22
    buildsystem: simple
    build-commands:
      # On git clone, regenerate configure with autogen.sh
      - if test -f ./.git && test -x ./autogen.sh ; then ./autogen.sh --no-configure-run ; fi
      - mkdir build
      - cd build && ../configure --prefix=/app --enable-client=gtk3.22 --enable-fcmp=gtk3 --disable-freeciv-manual && make -j$(nproc) && make install
    sources:
      - type: archive
        url: "https://sourceforge.net/projects/freeciv/files/Freeciv 3.0/3.0.8/freeciv-3.0.8.tar.xz"
        sha256: 3b5aa32f628890be1741c3ac942cee82c79c065f8db6baff18d734a5c0e776d4
      - type: patch
        path: version.patch
      - type: patch
        path: 0001-Mark-flathub-as-the-distributor.patch
      - type: patch
        path: 0002-Rename-gtk3-mp-desktop-file.patch
      - type: patch
        path: 0003-Rename-modpack-installer-icon.patch
